    <style>
        /* Resetting default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Full-page background */
body {
    height: 100vh;
    background-image: url('https://images.unsplash.com/photo-1573495612899-32c60f1913f1');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background overlay */
.background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Centered container */
.container {
    position: relative;
    width: 70%;
    max-width: 800px;
    height: 500px;
    perspective: 1000px;
}

/* Card styles */
.card {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s ease-in-out;
}

.card:hover {
    transform: rotateY(180deg);
}

/* Card front and back */
.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

/* Front design */
.card-front {
    background-color: #28a745;
    background: linear-gradient(to right, #4CAF50, #28a745);
}

.card-front h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.card-front h3 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.card-front button {
    background-color: white;
    color: #28a745;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card-front button:hover {
    background-color: #ddd;
}

/* Back design */
.card-back {
    background-color: #333;
    background: linear-gradient(to right, #444, #222);
    transform: rotateY(180deg);
}

.card-back h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.card-back ul {
    list-style-type: none;
    margin-bottom: 20px;
}

.card-back ul li {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.card-back button {
    background-color: #ff0000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
}

.card-back button:hover {
    background-color: #dd1f12;
}
.card-front > image{
    height: 400px;
    width: 400px;
}

    </style>
